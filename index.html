<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Block Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="code-theme.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
      integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"
      integrity="sha512-gU7kztaQEl7SHJyraPfZLQCNnrKdaQi5ndOyt4L4UPL/FHDd/uB9Je6KDARIqwnNNE27hnqoWLBq+Kpe4iHfeQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <div class="screen">
      <div class="blocks-editor">
        <ul id="blocks" class="blocks"></ul>
      </div>
      <div class="text-editor" contenteditable="true">
        <pre><code class="language-json" id="code"></code></pre>
      </div>
    </div>
    <div class="blocks-library">
      <ul id="library" class="blocks">
        <li class="block moveto" data-type="moveto">
          <div class="delete">ðŸ—‘</div>
          Move to
          <select>
            <option value="meat_dispenser">Meat dispenser</option>
            <option value="potato_dispenser">Potatoes dispenser</option>
            <option value="salad_dispenser">Salads dispenser</option>
            <option value="plate_dispenser">Plates dispenser</option>
            <option value="frier">Frier</option>
            <option value="pan">Pan</option>
            <option value="bin">Trash</option>
            <option value="service">Service</option>
          </select>
        </li>
        <li class="block pick" data-type="pick">
          <div class="delete">ðŸ—‘</div>
          Pick
        </li>
        <li class="block drop" data-type="drop">
          <div class="delete">ðŸ—‘</div>
          Drop
        </li>
        <li class="block cook" data-type="cook">
          <div class="delete">ðŸ—‘</div>
          Cook
        </li>
        <li class="block if" data-type="if">
          <div class="delete">ðŸ—‘</div>
          If
          <input class="cond"/>
          <ul class="blocks empty"></ul>
        </li>
        <li class="block while" data-type="while">
          <div class="delete">ðŸ—‘</div>
          While
          <input class="cond"/>
          <ul class="blocks empty"></ul>
        </li>
      </ul>
    </div>
  </body>
</html>
